<h2 mat-dialog-title>Player Overview</h2>
<mat-dialog-content>
  <ul>
    <li>Name: {{data.player.name}}</li> 
    <li>Email: {{data.player.email}}</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="btnWrapper">
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
</mat-dialog-actions>
